<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <div class="container">

        <form th:action="@{/ordemdeservico}" method="post">
            <h5>Nova O.S</h5>
            <form th:action="@{/ordemdeservico/(form)}" th:object="${ordemdeservico}" method="POST">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtdata">Data</label>
                    <input type="date" class="form-control" id="txtdata" th:field="*{data}">
                </div>

                <div class="form-group">
                    <label>Cliente:</label>
                    <select th:field="*{clienteId}" class="form-select">
                        <option th:each="cliente : ${listaclientes}" th:value="${cliente.id}" th:text="${cliente.nome}">
                        </option>

                    </select>
                </div>
                <div class="form-group">
                    <label style="padding:10px">Veiculo:</label>
                    <div class="container">
                        <div class="row">
                            <div class="col" style="width:80%">
                                <select th:field="*{veiculoId}" class="form-select" style="justify-content: center">
                                    <option th:each="veiculo : ${listaveiculos}" th:value="${veiculo.id}"
                                        th:text="${veiculo.modelo}">
                                    </option>
                                </select>
                            </div>
                            <div class="col" style="width:10%">
                                <button name="buscar" class="btn btn-primary">Buscar</button>
                            </div>
                        </div>
                    </div>
            </form>
        </form>
    </div>

    <div th:include="layout :: footer">(footer)</div>

</body>

</html>

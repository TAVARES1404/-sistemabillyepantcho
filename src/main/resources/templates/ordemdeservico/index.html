<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <div class="container">

        <a th:href="@{/ordemdeservico/novo}" class=" btn btn-primary">Novo</a>
        <table class="table" id="ordemdeservico">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Data
                    </th>
                    <th>
                        Cliente
                    </th>
                    <th>
                        Veiculo
                    </th>
                    <th>
                        Servicos
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="umOrdemDeServico : ${listaOrdemDeServico}">
                    <td th:text="${umOrdemDeServico.id}"></td>
                    <td th:text="${umOrdemDeServico.cliente}"></td>
                    <td th:text="${umOrdemDeServico.veiculos}"></td>
                    <td th:text="${umOrdemDeServico.Servicos}"></td>
                    <td><a th:href="@{'/ordemdeservico/alterar/' + ${umOrdemDeServico.id}}" class="btn btn-primary">Alterar</a>
                        <button class="btn btn-danger js-delete" th:data-id="${umOrdemDeServico.id}">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:include="layout :: footer">(footer)</div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#produtos").on('click', ".js-delete", function () {
                let button = $(this);
                bootbox.confirm("Confirma a exclus√£o do registro?", function (result) {
                    if (result) {
                        $.ajax({
                            url: "/produto/delete/" + button.attr("data-id"),
                            method: "GET",
                            success: function () {
                                window.location.href = "/produto/";
                            }
                        });
                    }

                });
            });
        });
    </script>

</body>

</html>
